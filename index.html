<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="plugins/css/all.min.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
   

      <!-- Container for demo purpose -->
<div class="container my-5 py-5">

  <!--Section: Design block-->
  <section class="">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-3 mb-4 mb-md-0">
            <div class="list-group list-group-naked mb-3">
              <h5 class="ms-5 fw-bold mb-4 text-uppercase">GELATO</h5>

              <a
                 href="#"
                 class="
                        list-group-item list-group-item-action
                        border-0
                        d-flex
                        align-items-center
                        " data-mdb-list-init data-mdb-ripple-init
                 >
                <img
                     src="https://mdbootstrap.com/img/new/ecommerce/horizontal/001.jpg"
                     class="rounded me-3"
                     style="height:65px"
                     alt=""
                     />
                <strong>原味優格</strong>
              </a>
              <a
                 href="#"
                 class="
                        list-group-item list-group-item-action
                        border-0
                        d-flex
                        align-items-center
                        " data-mdb-list-init data-mdb-ripple-init
                 >
                <img
                     src="https://mdbootstrap.com/img/new/ecommerce/horizontal/020.jpg"
                     class="rounded me-3"
                     style="height: 65px"
                     alt=""
                     />
                <strong>細砂糖</strong>
              </a>
              <a
                 href="#"
                 class="
                        list-group-item list-group-item-action
                        border-0
                        d-flex
                        align-items-center
                        " data-mdb-list-init data-mdb-ripple-init
                 >
                <img
                     src="https://mdbootstrap.com/img/new/ecommerce/horizontal/002.jpg"
                     class="rounded me-3"
                     style="height: 65px"
                     alt=""
                     />
                <strong>麥芽</strong>
              </a>
              <a
                 href="#"
                 class="
                        list-group-item list-group-item-action
                        border-0
                        d-flex
                        align-items-center
                        " data-mdb-list-init data-mdb-ripple-init
                 >
                <img
                     src="https://mdbootstrap.com/img/new/ecommerce/horizontal/016.jpg"
                     class="rounded me-3"
                     style="height: 60px"
                     alt=""
                     />
                <strong>藍莓</strong>
              </a>
              <a
                 href="#"
                 class="
                        list-group-item list-group-item-action
                        border-0
                        d-flex
                        align-items-center
                        " data-mdb-list-init data-mdb-ripple-init
                 >
                <img
                     src="https://mdbootstrap.com/img/new/ecommerce/horizontal/062.jpg"
                     class="rounded me-3"
                     style="height: 64px"
                     alt=""
                     />
                <strong>檸檬汁</strong>
              </a>
             
            </div>
          </div>
          <div class="col-lg-9 mb-4 mb-md-0">



            
            <!-- Carousel wrapper -->
            <div
                 id="intro-carousel"
                 class="
                        carousel
                        slide
                        carousel-fade
                        rounded-4
                        overflow-hidden
                        "
                 data-mdb-carousel-init
                 >
              <!-- Indicators -->
              <div class="carousel-indicators">
                <li
                    data-mdb-target="#carouselBasicExample"
                    data-mdb-slide-to="0"
                    class="active"
                    ></li>
                <li
                    data-mdb-target="#carouselBasicExample"
                    data-mdb-slide-to="1"
                    ></li>
                <li
                    data-mdb-target="#carouselBasicExample"
                    data-mdb-slide-to="2"
                    ></li>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <a
                     href="#!"
                     data-mdb-ripple-init data-ripple-color="light"
                     >
                    <img
                         src="https://mdbootstrap.com/img/new/slides/167.jpg"
                         class="d-block w-100"
                         alt="..."
                         />
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Epic daily deal</h5>
                    </div>
                  </a>
                </div>
                <div class="carousel-item">
                  <a
                     href="#!"
                     data-mdb-ripple-init data-ripple-color="light"
                     >
                    <img
                         src="https://mdbootstrap.com/img/new/slides/143.jpg"
                         class="d-block w-100"
                         alt="..."
                         />
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Huge discounts</h5>
                    </div>
                  </a>
                </div>
                <div class="carousel-item">
                  <a
                     href="#!"
                     data-mdb-ripple-init data-ripple-color="light"
                     >
                    <img
                         src="https://mdbootstrap.com/img/new/slides/161.jpg"
                         class="d-block w-100"
                         alt="..."
                         />
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Up to 70% cheaper</h5>
                    </div>
                  </a>
                </div>
              </div>
              <a
                 class="carousel-control-prev"
                 href="#intro-carousel"
                 role="button"
                 data-mdb-slide="prev"
                 >
                <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                      ></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a
                 class="carousel-control-next"
                 href="#intro-carousel"
                 role="button"
                 data-mdb-slide="next"
                 >
                <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                      ></span>
                <span class="visually-hidden">Next</span>
              </a>
            </div>
    </a>
<div class="d-flex justify-content-start flex-wrap">

        </a>

</div>



  </section>

</div>
